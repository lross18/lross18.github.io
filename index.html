<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8">
    <title>Calculator Site</title>
    <link rel="stylesheet" href="style.css">
</head>

<body style="background-color: #e8e9eb;">

    <p>Calculator Website Project</p>


    <input id="textBox" readonly>

    <div class="container">
    <button class="flexbox button-style flex-button" id="num1" onclick="appendText('1')">1</button>
    <button class="flexbox button-style flex-button" id="num2" onclick="appendText('2')">2</button>
    <button class="flexbox button-style flex-button" id="num3" onclick="appendText('3')">3</button>

    <button class="flexbox button-style flex-button" id="num4" onclick="appendText('4')">4</button>
    <button class="flexbox button-style flex-button" id="num5" onclick="appendText('5')">5</button>
    <button class="flexbox button-style flex-button" id="num6" onclick="appendText('6')">6</button>

    <button class="flexbox button-style flex-button" id="num7" onclick="appendText('7')">7</button>
    <button class="flexbox button-style flex-button" id="num8" onclick="appendText('8')">8</button>
    <button class="flexbox button-style flex-button" id="num9" onclick="appendText('9')">9</button>

    <button class="flexbox button-style flex-button" id="numMul" onclick="appendText('*')">*</button>
    <button class="flexbox button-style flex-button" id="numAdd" onclick="appendText('+')">+</button>
    <button class="flexbox button-style flex-button" id="numSub" onclick="appendText('-')">-</button>

    <button class="flexbox button-style flex-button" id="numClear" onclick="clearText()">C</button>
    <button class="flexbox button-style flex-button" id="numBack" onclick="backSpace()">B</button>
    <button class="flexbox button-style flex-button" id="numDiv" onclick="appendText('/')">/</button>
    <button class="flexbox button-style flex-button" id="numEquate" onclick="calc()">=</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
